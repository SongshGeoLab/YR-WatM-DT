<!DOCTYPE html>
<html>
<head>
    <title>Demographics Chart Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 600px; height: 300px; border: 1px solid #ccc; margin: 20px 0; }
        svg { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <h1>Demographics Chart Test</h1>

    <h2>Population Chart Test</h2>
    <div class="chart-container">
        <svg>
            <!-- Test SVG chart -->
            <polygon points="0% 100% 12.5% 80% 25% 70% 37.5% 60% 50% 55% 62.5% 60% 75% 70% 87.5% 80% 100% 100%"
                     fill="#3b82f6" fill-opacity="0.7"/>
            <polygon points="0% 100% 12.5% 80% 25% 70% 37.5% 60% 50% 55% 62.5% 60% 75% 70% 87.5% 80% 100% 100% 100% 0% 0% 0%"
                     fill="#8b5cf6" fill-opacity="0.7"/>
            <polyline points="0% 100% 12.5% 80% 25% 70% 37.5% 60% 50% 55% 62.5% 60% 75% 70% 87.5% 80% 100% 100%"
                      fill="none" stroke="#1f2937" stroke-width="2"/>
        </svg>
    </div>

    <h2>Water Consumption Chart Test</h2>
    <div class="chart-container">
        <svg>
            <polyline points="0% 100% 12.5% 95% 25% 90% 37.5% 85% 50% 80% 62.5% 75% 75% 70% 87.5% 65% 100% 60%"
                      fill="none" stroke="#0891b2" stroke-width="3"/>
            <circle cx="0%" cy="100%" r="4" fill="#0891b2"/>
            <circle cx="12.5%" cy="95%" r="4" fill="#0891b2"/>
            <circle cx="25%" cy="90%" r="4" fill="#0891b2"/>
            <circle cx="37.5%" cy="85%" r="4" fill="#0891b2"/>
            <circle cx="50%" cy="80%" r="4" fill="#0891b2"/>
            <circle cx="62.5%" cy="75%" r="4" fill="#0891b2"/>
            <circle cx="75%" cy="70%" r="4" fill="#0891b2"/>
            <circle cx="87.5%" cy="65%" r="4" fill="#0891b2"/>
            <circle cx="100%" cy="60%" r="4" fill="#0891b2"/>
        </svg>
    </div>

    <p>If you can see the charts above, SVG rendering works correctly.</p>
    <p>Now test the React app at: <a href="http://localhost:3002">http://localhost:3002</a></p>
</body>
</html>
